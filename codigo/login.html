<!DOCTYPE html><html lang="pt-br">
    
    <head>
      <script src="login.js" type="text/javaScript"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Página de Login</title>
        <script src="./login.js"></script>
    </head>

<body>

  <div class="box">
    <div class="img-box">
      <img src="https://drive.google.com/uc?export=download&id=1IErjJNpnGhF_8RZf4lCkJc25aDo2lFuN">
    </div>
    <div class="form-box">
      <h2>Acesso à Conta</h2>
      
      <p> Não possui uma conta? <a href="cadastro.html"> Cadastre-se aqui </a> </p>

      <div id="mensagemErro"></div>

    <form>
    <div class="input-group">
      <label id="labelUsuario" for="usuario"><b>Usuário</b></label>
      <input type="text" placeholder="Insira o usuário" name="uname" id="usuario" required>
    </div>
    <div class="input-group">
      <label id="labelSenha" for="senha"><b>Senha</b></label>
      <input type="password" placeholder="Insira a senha" name="psw" id="senha" required>
    </div>
    <div class="input-group w50">
      <button onclick="logar()" type="button">Login</button>
    </div>
    <div class="input-group" style="padding-top: 13px;">
      <span class="psw">Esqueceu a senha? <a href="#">Redefina-a agora</a></span>
    </div>
    </div>
  </div>
  </form>

</body>

</html>
