<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./cadastro.js"></script>    
    <title>Página de Cadastro</title>
</head>

<body>
    
    <div class="box">
        <div class="img-box">
            <img src="imgs/img-formulario.jpg">
        </div>
        <div class="form-box">
            <h2>Criar Conta</h2>
            
            <p> Já tem uma conta? <a href="login.html"> Login </a> </p>
            <form action="#">
                <div class="input-group">
                    <label id="labelNome" for="nome"> Nome Completo</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label id="labelEmail" for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group">
                    <label id="labelTelefone" for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                </div>

                <div class="input-group w50">
                    <label id="labelSenha" for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label id="labelConfirmarSenha" for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" placeholder="Confirme a senha" required>
                </div>

                <div class="input-group">
                    <button onclick='cadastrar()'>Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
